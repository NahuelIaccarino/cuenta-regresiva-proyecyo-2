<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<title>Countdown Timer</title>
</head>
<body>
<div class="countdown">
  <div class="circle" id="hours-circle">
    <span id="hours">01</span>
    <span class="unit">Hours</span>
  </div>
  <div class="circle" id="minutes-circle">
    <span id="minutes">00</span>
    <span class="unit">Minutes</span>
  </div>
  <div class="circle" id="seconds-circle">
    <span id="seconds">00</span>
    <span class="unit">Seconds</span>
  </div>
  <div class="circle" id="centiseconds-circle">
    <span id="centiseconds">00</span>
    <span class="unit">Centiseconds</span>
  </div>
</div>
<div class="controls">
  <button id="start">Start</button>
  <button id="pause">Pause</button>
  <button id="reset">Reset</button>
</div>
<script src="./js/app.js"></script>
</body>
</html>
